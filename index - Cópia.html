<html>
    <head>
        <title>Maze</title>
        <style>
            * { padding: 0; margin: 0; background: rgb(255, 255, 255); }
            /* canvas { background: #eee; display: inline-block; margin: 0 auto; } */
            canvas { background: #eee; display: block; margin: 10 auto; }
            div { display: block;}
        </style>
    </head>
    <body>
        <canvas class="maze"></canvas>
        <div>
            <label>Size:</label> <input type="text" id="size" name="size" size="4" value="600">
            <label >Rows:</label> <input type="text" id="rows" name="rows" size="2" value="10">
            <label for="size">Columns:</label> <input type="text" id="columns" name="columns" size="2" value="10">
            <button type="button" id="create">Create</button>
            <button type="button">Start</button>
            <button type="button" id="reset">Reset</button>
        </div>
        <script src="maze.js"></script>
    </body>
</html>
